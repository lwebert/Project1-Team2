<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Critic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header class="header">
      <h1>My Movie Critic &#127916;</h1>
    </header>
    
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Heads-up &#127871;</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <section id="enter-movie">
      <form class="">
        <input id="new-movie" type="text" value="Add new movie title" />
        <input id="index-submit" type="button" value="Submit" />
        <p id="error1"></p>
      </form>
    </section>

    <main>
      <section class="nav-bar">
        <table>
          <thead>
            <tr>
              <th scope="col">name</th>
              <th scope="col">rating</th>
              <th scope="col">genre</th>
            </tr>
          </thead>

          <tbody id = "tableBody">
            <tr id="movie-1">
              <td id="name-1"></td>
              <td id="rating-1"></td>
              <td id="genre-1"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer class="footer">
      <p>Copyright &copy; 2024 My Movie Critic, Inc.</p>

    </footer>

    <script src="./script.js"></script>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

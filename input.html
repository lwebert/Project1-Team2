<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Movie Critic</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<header class="header">
			<h1>My Movie Critic &#127916;</h1>
		</header>
		<!-- Modal -->
		<div
			class="modal fade"
			id="staticBackdrop"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">
							Heads-up &#127871;
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal">
							Close
						</button>
					</div>
				</div>
			</div>
		</div>

		<main>
			<div>
				<!--I removed the class ".card" because it was causing issues when I was creating the modal.-->
				<form>
					<label for="enter-movie-title">Movie Title</label> <br />
					<input type="text" id="enter-movie-title" /><br />

					<label for="movie-rating">Movie Rating</label>

					<div id="rating">
						<span class="star" data-value="1">★</span>
						<span class="star" data-value="2">★</span>
						<span class="star" data-value="3">★</span>
						<span class="star" data-value="4">★</span>
						<span class="star" data-value="5">★</span>
					</div>
					<label for="genre">Movie Genre</label> <br />
					<input type="text" id="genre" /><br />

					<label for="comments">Comments</label><br />
					<textarea
						name="comments"
						id="comments"
						rows="3"
						style="width: 75%"></textarea
					><br />
					<button
						id="input-submit"
						data-bs-toggle="modal"
						data-bs-target="#staticBackdrop">
						Submit
					</button>
					<!--I replaced the element type from "input/submit" to "button".-->
				</form>
			</div>
		</main>

		<footer class="footer">
			<a href="./index.html">Home</a>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script src="./script.js"></script>
		<script src="./input.js"></script>
	</body>
</html>

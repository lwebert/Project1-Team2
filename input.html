<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Movie Critic</title>
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<header class="header">
			<h1>My Movie Critic</h1>
		</header>

		<main>
			<div class="card">
				<form>
					<label for="enter-movie-title">Movie Title</label> <br />
					<input type="text" id="enter-movie-title" /><br />

					<label for="movie-rating">Movie Rating</label><br />
					<input type="text" id="movie-rating" /><br />
					<div id="rating">
						<span class="star" data-value="1">&#9734;</span>
						<span class="star" data-value="2">&#9734;</span>
						<span class="star" data-value="3">&#9734;</span>
						<span class="star" data-value="4">&#9734;</span>
						<span class="star" data-value="5">&#9734;</span>
					</div>
					<label for="genre">Movie Genre</label> <br />
					<input type="text" id="genre" class="star" /><br />

					<label for="comments">Comments</label><br />
					<textarea
						name="comments"
						id="comments"
						rows="3"
						style="width: 75%"></textarea
					><br />
					<input type="submit" value="Submit" />
				</form>
			</div>
		</main>

		<footer class="footer">
			<a href="./index.html">Home</a>
		</footer>
	</body>
</html>
